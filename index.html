<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ball" style = 
    "top:0;
    left:100;
    border-radius:50%;
    height:100px;
    width:100px;
    position:absolute;
    background-color:rgb(52, 228, 17);
    z-index:7;"></div>

    
    <script>
        var velocity=5;
        var position=0;
        var target=95;
        
        var ball = document.getElementById("ball")
        function move(){

            if(position<=95){
            position=position+velocity;
            ball.style.left=position+'%';
            ball.style.top=position+'%';
            }
            else if(target>0){
                target=target-velocity;
                ball.style.left=target+'%';
               ball.style.top=target+'%';
            }
            else{
                position=0;
                target=95;
            }
            
        
    }
        setInterval(move,100);
    </script>
    
</body>
</html>
